<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoChamp — Contato</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="topbar">
    <div class="container nav-content">
      <a class="brand" href="index.html">
        <img src="img/logo.png" alt="EcoChamp" class="logo">
        <span class="brand-text">EcoChamp</span>
      </a>
      <button class="menu-toggle" id="menuToggle4">☰</button>
      <ul class="nav-links" id="navLinks4">
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="ponto.html">Pontos</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a class="btn primary" href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="container center-page">
    <div class="card small">
      <h2>Contato</h2>
      <form id="formContato">
        <div class="form-row">
          <label>Nome</label>
          <input type="text">
        </div>
        <div class="form-row">
          <label>E-mail</label>
          <input type="email">
        </div>
        <div class="form-row">
          <label>Assunto</label>
          <textarea rows="6"></textarea>
        </div>
        <div class="form-row">
          <button class="btn primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
