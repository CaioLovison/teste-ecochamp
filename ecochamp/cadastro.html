<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoChamp — Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- topbar (mesma estrutura que index) -->
  <nav class="topbar">
    <div class="container nav-content">
      <a class="brand" href="index.html">
        <img src="img/logo.png" alt="EcoChamp" class="logo">
        <span class="brand-text">EcoChamp</span>
      </a>
      <button class="menu-toggle" id="menuToggle2">☰</button>
      <ul class="nav-links" id="navLinks2">
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="ponto.html">Pontos</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a class="btn primary" href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="container page-card">
    <div class="card large">
      <h2>Cadastro</h2>
      <form id="formCadastro">
        <div class="form-row">
          <label>Nome</label>
          <input type="text" name="nome" placeholder="Seu nome" required>
        </div>

        <div class="form-row">
          <label>E-mail</label>
          <input type="email" name="email" placeholder="seu@exemplo.com" required>
        </div>

        <div class="form-row group">
          <div class="col">
            <label>CEP</label>
            <input type="text" name="cep" placeholder="00000-000">
          </div>
          <div class="col">
            <label>CPF</label>
            <input type="text" name="cpf" placeholder="000.000.000-00">
          </div>
        </div>

        <div class="form-row">
          <button class="btn primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <aside class="card">
      <h3>Procurar ponto de coleta</h3>
      <div class="map" style="background-image:url('img/preview.png')"></div>
      <div style="margin-top:10px">
        <label>Endereço / CEP</label>
        <div style="display:flex;gap:8px">
          <input placeholder="Rua, bairro ou CEP">
          <a class="btn" href="ponto.html">Procurar</a>
        </div>
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year2"></span> EcoChamp</small>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
